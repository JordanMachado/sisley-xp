<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Experiment</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #hotspot {
        background-color: red;
        cursor:pointer;
    }
    #hotspot.active {
      background-color: blue;

    }
    svg {
      position: relative;
      width: 100%;
      height: 100%;
      pointer-events: all;
    }
    .plantView {
      position: absolute;
      background-color: white;
      top:0;
      left:100%;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

  </style>
</head>
<body>
  <div class="plantView"></div>
  <script type="text/javascript" src="THREE.js"></script>
  <script type="text/javascript" src="CSS3DRenderer.js"></script>
  <script src="./build/main.js"></script>
</body>
</html>
